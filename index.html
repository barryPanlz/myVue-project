<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>第一天（7-14）</title>
    <script src="https://unpkg.com/vue" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <!-- 基本绑定 -->
    <div id="app">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello word'
            }
        });
    </script>

    <!-- v-bind -->
    <div id="app2">
        <span v-bind:title='message'>鼠标停放在此处</span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date()
            }
        })
    </script>

    <!-- @click + v-show -->
    <div id="app3">
        <span v-show='send'>显示 隐藏</span>
        <button @click='onclick'>点击</button>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app3',
            data: {
                send: 'true',

            },
            methods: {
                onclick: function() {
                    this.send = !this.send;
                    console.log(this.send)
                }
            }
        })
    </script>
    <!-- 双向绑定 v-model -->
    <div id="app4">
        <p>{{message}}</p>
        <input type="text" v-model='message' name="" value="">
    </div>
    <script>
        var app4 = new Vue({
            el: '#app4',
            data: {
                message: '双向数据绑定'
            }
        })
    </script>



</body>

</html>
